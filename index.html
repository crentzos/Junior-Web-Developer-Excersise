<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Input Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-start py-4"
    >
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="text-primary text-left mb-4">Form</h1>
            <div class="form-group">
              <label for="numberInput">Number</label>
              <input
                type="number"
                id="numberInput"
                class="form-control"
                placeholder="Please enter a number"
                min="11"
                required
              />
            </div>
            <div id="message"></div>
          </div>
          <div class="card-footer d-flex justify-content-end">
            <button class="btn btn-primary" id="submitButton" onclick="validateInput()">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="App.js"></script>
  </body>
</html>
